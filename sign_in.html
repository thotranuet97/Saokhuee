<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập | Sách Mềm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Đăng nhập</h2>
        </div>

        <div class="main">
            <form>
                <div class="email_address">
                    <label for="email">Địa chỉ email:</label>
                    <input type="text" name="address" placeholder="Địa chỉ email" />
                </div>

                <div class="password">
                    <label for="pass">Mật khẩu:</label>
                    <input type="password" name="password" placeholder="Mật khẩu" />
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="remember" value="on">
                    <label for="remember_me">Nhớ tài khoản</label>
                    <a href="#" id="forget">Quên mật khẩu?</a>
                </div>

                <div class="submit">
                    <input type="submit" value="Đăng nhập">
                </div>

                <hr>

                <div class="or">Hoặc đăng nhập bằng</div>

                <p>Khi bạn ấn vào nút đăng nhập bằng Facebook hoặc Google, bạn đã đồng ý với các
                    <a href="#" target="_blank">Điều khoản dịch vụ</a> và đã đọc các
                    <a href="#" target="_blank">Chính sách riêng tư</a> của chúng tôi.
                </p>
            </form>
        </div>

    </div>
</body>

</html>
